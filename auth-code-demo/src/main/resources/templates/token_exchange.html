<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="container-fluid">

    <div class="jumbotron">

        <h1>OAuth 2.0 Client</h1>

        <h2>Token Exchange</h2>

        <h3>Request</h3>

        <p><a target="_blank" th:href="'https://www.rfc-editor.org/rfc/rfc8693.html/'">OAuth 2.0 Token Exchange (RFC 8693)</a></p>

        <p th:utext="${exchange_request}"></p>

        <h3>Result</h3>

        <h3>Access Token</h3>
        <p style="word-break: break-all" th:text="${access_token}"></p>
        <ul>
            <li th:text="'Expires in: ' + ${expires_in} + ' seconds'"></li>
            <li th:text="'Token Type: ' + ${token_type}"></li>
            <li th:text="'Issued Token Type: ' + ${issued_token_type}"></li>
            <li th:text="'Scope: ' + ${scope}"></li>
        </ul>
        <p><a target="_blank" th:href="'https://jwt.io#token=' + ${access_token}">Open access token in jwt.io</a></p>

        <a class="btn btn-primary" role="button" th:href="@{/}" href="#">Home</a>

    </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</body>
</html>
