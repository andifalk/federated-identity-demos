<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>

<div class="container-fluid">

    <div class="jumbotron">

        <h1>OAuth 2.0 Client</h1>

        <h2>User Info</h2>

        <h3>Request</h3>

        <p><a target="_blank" th:href="'https://openid.net/specs/openid-connect-core-1_0.html#UserInfo/'">OpenID Connect UserInfo Endpoint</a></p>

        <p th:utext="${userinfo_request}"></p>

        <h3>Result</h3>

        <p th:text="${userinfo_response}"></p>

        <a class="btn btn-primary" role="button" th:href="@{/}" href="#">Home</a>

    </div>
</div>

</body>
</html>
