<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>

<div class="container-fluid">

    <h1>OAuth 2.0 Client Callback</h1>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0"
             aria-valuemax="100"><strong>Step 2: Exchange authorization code for access token</strong></div>
    </div>

    <hr>
    <div class="jumbotron">

        <ul>
            <li th:text="'PKCE: ' + ${pkce}"></li>
            <li th:text="'client-id: ' + ${client_id}"></li>
            <li th:text="'client-secret: ' + ${client_secret}"></li>
            <li th:text="'authorization-code: ' + ${code}"></li>
            <li th:text="'state: ' + ${state}"></li>
            <li th:text="'code_verifier: ' + ${code_verifier}"></li>
        </ul>
    </div>
    <hr>
    <div class="jumbotron">
        <h2>Token Request</h2>

        <p th:utext="${gen_token_request}"></p>

        <a class="btn btn-primary" role="button" th:href="@{'/tokenrequest?code=' + ${code} + '&state=' + ${state}}"
           href="#">Request Token</a>
    </div>
</div>

</body>
</html>
