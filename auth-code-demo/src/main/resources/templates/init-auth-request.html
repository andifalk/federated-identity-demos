<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
<body>

<div class="container-fluid">


    <h1>OAuth 2.0 Client</h1>

    <p>Demo of OAuth 2.0 Authorization Code Grant Flow</p>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100"><strong>Step 1: Authorize to retrieve authorization code</strong></div>
    </div>

    <hr>

    <div class="jumbotron">

        <p><a target="_blank" th:href="'https://datatracker.ietf.org/doc/draft-ietf-oauth-v2-1/'">The OAuth 2.1 Authorization Framework</a></p>

        <ul>
            <li th:text="'Authorization-Endpoint: ' + ${authorization_endpoint}"></li>
            <li th:text="'client_id: ' + ${client_id}"></li>
            <li th:text="'response_type: ' + ${response_type}"></li>
            <li th:text="'redirect_uri: ' + ${redirect_uri}"></li>
            <li th:text="'scope: ' + ${scope}"></li>
            <li th:text="'state: ' + ${state}"></li>
            <li th:text="'PKCE: ' + ${pkce}"></li>
            <li th:text="'code_verifier: ' + ${code_verifier}"></li>
            <li th:text="'code_challenge: ' + ${code_challenge}"></li>
            <li th:text="'code_challenge_method: ' + ${code_challenge_method}"></li>
        </ul>

    </div>
    <hr>

    <div class="jumbotron">
        <h2>Authorization Request:</h2>
        <em><p class="text-justify" style="word-break: break-all" th:utext="${authorizationrequest}"></p></em>

        <a class="btn btn-primary" role="button" th:href="${authorizationrequest}" href="#">Initiate Authorization
            Request</a>

    </div>

</div>

</body>
</html>
