<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>OAuth 2.0 Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>

<div class="container-fluid">

    <div class="jumbotron">

        <h1>OAuth 2.0 Client</h1>

        <h2>Resource Call</h2>

        <h3>Request</h3>

        <p th:utext="${resource_endpoint}"></p>

        <h3>Result</h3>

        <h3>Resource Call Response</h3>
        <p style="word-break: break-all" th:text="${resource_response}"></p>

        <h3>Access Token</h3>
        <p style="word-break: break-all" th:text="${access_token}"></p>

        <hr>
        <div class="accordion" id="accordionAccessToken">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAccessHeader" aria-expanded="false" aria-controls="collapseAccessHeader">
                        JWT Header
                    </button>
                </h2>
                <div id="collapseAccessHeader" class="accordion-collapse collapse" data-bs-parent="#accordionAccessToken">
                    <div class="accordion-body">
                        <strong th:text="${jwt_header}">This is the first item’s accordion body.</strong>.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAccessPayload" aria-expanded="false" aria-controls="collapseAccessPayload">
                        JWT Payload
                    </button>
                </h2>
                <div id="collapseAccessPayload" class="accordion-collapse collapse" data-bs-parent="#accordionAccessToken">
                    <div class="accordion-body">
                        <strong th:utext="${jwt_payload}">This is the first item’s accordion body.</strong>.
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <h3>DPoP Token</h3>
        <p style="word-break: break-all" th:text="${dpop}"></p>

        <hr>
        <div class="accordion" id="accordionDpopToken">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDpopHeader" aria-expanded="false" aria-controls="collapseDpopHeader">
                        DPoP Header
                    </button>
                </h2>
                <div id="collapseDpopHeader" class="accordion-collapse collapse" data-bs-parent="#accordionDpopToken">
                    <div class="accordion-body">
                        <strong th:text="${dpop_header}">This is the first item’s accordion body.</strong>.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDpopPayload" aria-expanded="false" aria-controls="collapseDpopPayload">
                        DPoP Payload
                    </button>
                </h2>
                <div id="collapseDpopPayload" class="accordion-collapse collapse" data-bs-parent="#accordionDpopToken">
                    <div class="accordion-body">
                        <strong th:utext="${dpop_payload}">This is the first item’s accordion body.</strong>.
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <a class="btn btn-primary" role="button" th:href="@{/}" href="#">Home</a>

    </div>
</div>

</body>
</html>
